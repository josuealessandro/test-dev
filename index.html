<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Car Database</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <!-- Bootstrap - Must be befour other CSS stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
    <div class="background" id="background"></div>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container" name="container">
        <div class="starter-template">
            <div class="divBuscar">
                <div class="input-group">
                    <div class="input-group-btn search-panel">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span id="search_concept">Filtros</span> <span class="caret"></span>
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" id="filtroMarca" onclick="ProcessaFiltro(this)" href="#marca">Marca</a>
                            <a class="dropdown-item" id="filtroModelo" onclick="ProcessaFiltro(this)" href="#modelo">Modelo</a>
                            <a class="dropdown-item" id="filtroAno" onclick="ProcessaFiltro(this)" href="#ano">Ano</a>
                            <div role="separator" class="dropdown-divider"></div>
                            <a class="dropdown-item" id="filtroTudo" onclick="ProcessaFiltro(this)" href="#tudo">Tudo</a>
                        </div>
                    </div>
                    <input type="text" class="form-control" placeholder="Buscar..." id="txtBusca" onkeyup="BuscarCarro(this.value, '')" />
                    <input type="button" data-toggle="modal" data-target="#exampleModal" class="btn btn-outline-info" id="btnAdicionarCampo" value="Adicionar" onclick="AdicionarCampo(divAdicionarCampo)" /><br /><br /><br />
                </div>
                <div id="divAdicionarCampo"></div>
                <div class="divChaveBusca">
                    <button id="btnLimparFiltro" class="btn btn-outline-dark btn-sm" onclick="LimparFiltro()">Limpar Filtros</button>
                    <span>Busca Realizada:</span>&nbsp;<span id="chave-busca"></span>
                </div>
                <div id="divResultado">
                    <table class="table table-striped">
                        <!--Cabecalho-->
                        <thead>
                            <tr>
                                <th>#ID</th>
                                <th>Marca</th>
                                <th>Modelo</th>
                                <th>Ano</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody id="coneudoResultado">
                            <!--Conteudo-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
    <script src="js/main.js"></script>
</body>
</html>
